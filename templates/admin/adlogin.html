<body>
    <section>
        <div class="container">
            <h1 class="text-center text-capitalize pt-5">Admin Login</h1>
            <hr class="w-25 mx-auto pt-5">
            
            <div class="w-50 mx-auto">
                <div class="content-section">
                    <form method="POST">
